    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff0000;
            --primary-dark: #5c0000;
            --primary-transparent: rgba(255, 0, 0, 0.15);
            --primary-glow: rgba(255, 0, 0, 0.7);
            --primary-glow-soft: rgba(255, 0, 0, 0.3);
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --bg-dark: #000000;
            --bg-darker: #050505;
            --danger: #ff3a3a;
            --warning: #ffcc00;
            
            --font-display: 'Orbitron', sans-serif;
            --font-mono: 'Share Tech Mono', monospace;
            --font-main: 'Rajdhani', sans-serif;
            --font-retro: 'VT323', monospace;
            --font-minimal: 'Major Mono Display', monospace;
            
            --transition-fast: 0.15s;
            --transition-medium: 0.3s;
            --transition-slow: 0.6s;
            
            --border-radius-sm: 3px;
            --border-radius-md: 5px;
            --border-radius-lg: 8px;
            
            --box-shadow-sm: 0 2px 8px rgba(0,0,0,0.5);
            --box-shadow-md: 0 4px 16px rgba(0,0,0,0.6);
            --box-shadow-lg: 0 6px 24px rgba(0,0,0,0.7);
            
            --text-glow-sm: 0 0 5px var(--primary-glow-soft);
            --text-glow-md: 0 0 10px var(--primary-glow);
            --text-glow-lg: 0 0 15px var(--primary-glow);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100%;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            cursor: url('http://cur.cursors-4u.net/cursors/cur-11/cur1054.cur'), auto;
        }

        /* Matrix Canvas */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        /* Main Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.9) 100%);
            pointer-events: none;
        }
        /* Main Container */
        .main-container {
            position: relative;
            z-index: 3;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            overflow: hidden;
        }

        /* Content Wrapper */
        .content-wrapper {
            width: 100%;
            max-width: 800px;
            background: rgba(5, 5, 5, 0.85);
            border: 1px solid var(--primary-transparent);
            border-radius: var(--border-radius-md);
            box-shadow: var(--box-shadow-lg), 
                        inset 0 0 20px rgba(0, 0, 0, 0.5),
                        inset 0 0 10px var(--primary-transparent);
            padding: 2rem;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out forwards;
        }


        /* Header Section */
        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .breach-badge {
            position: absolute;
            top: -15px;
            right: -15px;
            background: var(--danger);
            color: white;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            padding: 0.3rem 0.8rem;
            border-radius: var(--border-radius-sm);
            transform: rotate(15deg);
            box-shadow: var(--box-shadow-sm);
            z-index: 2;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: rotate(15deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.05); }
        }

        .logo-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            padding: 3px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px var(--primary-glow-soft),
                      inset 0 0 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                transparent,
                transparent,
                var(--primary)
            );
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: black;
        }

        .title-container {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
        }

        .title-main {
            font-family: var(--font-display);
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
            text-shadow: var(--text-glow-md);
            position: relative;
            display: inline-block;
        }

        .title-main::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: linePulse 3s infinite;
        }

        @keyframes linePulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .title-sub {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-secondary);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Main Content */
        .main-content {
            margin-bottom: 2rem;
        }

        .breach-message {
            font-family: var(--font-mono);
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-left: 2px solid var(--primary);
            border-radius: var(--border-radius-sm);
        }

        .breach-message::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 3rem;
            color: var(--primary);
            opacity: 0.3;
            font-family: serif;
        }

        .breach-message::after {
            content: '"';
            position: absolute;
            bottom: -30px;
            right: 10px;
            font-size: 3rem;
            color: var(--primary);
            opacity: 0.3;
            font-family: serif;
        }

        /* Target Info Section */
        .target-info {
            background: rgba(255, 0, 0, 0.1);
            border-radius: var(--border-radius-md);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 0, 0, 0.3);
            position: relative;
        }

        .target-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 45%, rgba(255, 0, 0, 0.1) 50%, transparent 55%);
            background-size: 300% 300%;
            animation: shine 5s infinite;
            z-index: -1;
        }

        /* Contact Section */
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        .contact-title {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .contact-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-sm);
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--primary-transparent);
            transition: all var(--transition-medium);
        }

        .contact-link:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--primary-glow-soft);
            transform: translateY(-2px);
        }

        .contact-link i {
            margin-right: 8px;
            color: var(--primary);
        }

        /* Footer */
        .footer-section {
            margin-top: 2rem;
            text-align: center;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-secondary);
            position: relative;
        }

        .footer-section::before {
            content: '';
            display: block;
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            margin: 0 auto 1rem;
            opacity: 0.3;
        }

        /* Decorations */
        .corner-decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
        }

        .corner-decoration.tl {
            top: 10px;
            left: 10px;
            border-top: 2px solid var(--primary);
            border-left: 2px solid var(--primary);
        }

        .corner-decoration.tr {
            top: 10px;
            right: 10px;
            border-top: 2px solid var(--primary);
            border-right: 2px solid var(--primary);
        }

        .corner-decoration.bl {
            bottom: 10px;
            left: 10px;
            border-bottom: 2px solid var(--primary);
            border-left: 2px solid var(--primary);
        }

        .corner-decoration.br {
            bottom: 10px;
            right: 10px;
            border-bottom: 2px solid var(--primary);
            border-right: 2px solid var(--primary);
        }

        /* Music Control */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            cursor: pointer;
            transition: all var(--transition-medium);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .music-control:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: scale(1.1);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 1.5rem;
            }
            
            .title-main {
                font-size: 2rem;
            }
            
            .logo-container {
                width: 100px;
                height: 100px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .contact-links {
                flex-direction: column;
                width: 100%;
            }
            
            .contact-link {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .content-wrapper {
                padding: 1rem;
            }
            
            .title-main {
                font-size: 1.5rem;
            }
            
            .breach-message {
                font-size: 1rem;
                padding: 0.8rem;
            }
            
            .system-info {
                padding: 1rem;
            }
            
            .music-control {
                width: 35px;
                height: 35px;
                bottom: 15px;
                right: 15px;
            }
        }

        /* No Select */
        .no-select {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Context Menu Block */
        .context-blocked {
            animation: shake 0.15s linear;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            33% { transform: translateX(-2px); }
            66% { transform: translateX(2px); }
        }
    </style>
</head>
